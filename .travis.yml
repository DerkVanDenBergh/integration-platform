os:
- linux
language: php
php:
- '8.0'
services:
- mysql
cache:
  directories:
  - node_modules
  - vendor
before_script:
- cp .env.travis .env
- sudo mysql -e 'create database homestead;'
- composer self-update
- composer install --prefer-source --no-interaction
- php artisan key:generate
- php artisan migrate
- php artisan db:seed --class=DatabaseSeeder
deploy:
  provider: heroku
  api_key:
    secure: 
  app: mintegration
  on: main
  run:
  - php artisan migrate
